    <style>
      :root {
        --safe-top: env(safe-area-inset-top, 0px);
        --safe-bottom: env(safe-area-inset-bottom, 0px);
        --safe-left: env(safe-area-inset-left, 0px);
        --safe-right: env(safe-area-inset-right, 0px);
      }

      body {
        font-family: 'Inter', sans-serif;
        overscroll-behavior-y: none;
        -webkit-tap-highlight-color: transparent;
        -webkit-text-size-adjust: 100%;
      }
      
      /* Custom scrollbar styling */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #cbd5e1;
        border-radius: 20px;
      }
      /* Hide scrollbar on mobile for cleaner look */
      @media (max-width: 768px) {
        .custom-scrollbar::-webkit-scrollbar {
          width: 3px;
        }
        .scrollbar-hide::-webkit-scrollbar {
          display: none;
        }
        .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
        }
      }
      
      /* Math rendering adjustments */
      .katex-display {
        overflow-x: auto;
        overflow-y: hidden;
        padding: 0.5rem 0;
        margin: 0.75rem 0;
        -webkit-overflow-scrolling: touch;
      }
      @media (max-width: 768px) {
        .katex-display {
          font-size: 0.9em;
          margin: 0.5rem 0;
        }
      }
      
      /* Ensure text inside formulas is readable */
      .katex {
        font-size: 1.1em;
        line-height: 1.2;
      }
      @media (max-width: 768px) {
        .katex {
          font-size: 1em;
        }
      }

      /* Base markdown styles adjustments */
      .prose p {
        margin-bottom: 0.75rem;
      }
      .prose ul, .prose ol {
        margin-top: 0.5rem;
        margin-bottom: 0.5rem;
      }

      /* Animations */
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(8px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes slide-in-left {
        from { transform: translateX(-100%); }
        to { transform: translateX(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.3s ease-out;
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.35s ease-out;
      }

      /* Textarea auto-resize */
      textarea {
        field-sizing: content;
      }

      /* Mobile safe area */
      @supports (padding: env(safe-area-inset-bottom)) {
        .safe-bottom {
          padding-bottom: calc(var(--safe-bottom) + 0.75rem);
        }
        .safe-top {
          padding-top: calc(var(--safe-top) + 0.5rem);
        }
      }

      /* Touch-friendly */
      @media (pointer: coarse) {
        button, a, [role="button"] {
          min-height: 44px;
          min-width: 44px;
        }
      }
    </style>
